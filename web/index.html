<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipMAD GIF Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="demo-area">
        <div id="card-container">
            <div id="card-inner">
                <div id="card-front">A1</div>
                <div id="card-back"></div>
            </div>
        </div>
        <div id="logo-container">
            <img src="./assets/images/favicon_noBorders_1024x1024.jpg" alt="FlipMAD Logo" id="logo-image">
            <span id="logo-text">FlipMAD</span>
        </div>
        <div id="download-container">
            <div id="download-icon1">
                <img src="./assets/images/markets/itchio.png" alt="itch.io">
            </div>
            <div id="download-icon2">
                <img src="./assets/images/markets/googlePlay.png" alt="Google Play">
            </div>
        </div>
    </div>
    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
